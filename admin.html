<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradoGate | News Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0f1c; color: #fff; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-3xl font-[1000] tracking-tighter text-blue-500 uppercase italic">Admin Terminal</h1>
                <p class="text-xs text-gray-500 mt-1 uppercase tracking-widest font-bold">Secure Access • Atum Intelligence</p>
            </div>
            <a href="index.html" class="text-[10px] font-black bg-slate-800 px-4 py-2 rounded hover:bg-blue-600 transition uppercase tracking-widest">View Live Site</a>
        </header>

        <div class="glass-card rounded-xl p-8 shadow-2xl">
            <h2 class="text-sm font-black uppercase text-blue-400 mb-8 tracking-[0.2em]">Publish Institutional Intel</h2>
            
            <form id="publish-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Sector / Category</label>
                    <select id="category" class="w-full bg-slate-900 border border-slate-700 rounded p-3 text-sm focus:border-blue-500 outline-none font-bold uppercase tracking-wider">
                        <option>Markets</option>
                        <option>Business</option>
                        <option>Investing</option>
                        <option>Tech</option>
                        <option>Crypto</option>
                    </select>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Main Headline</label>
                    <input type="text" id="title" required placeholder="ENTER BREAKING HEADLINE..." class="w-full bg-slate-900 border border-slate-700 rounded p-4 text-white focus:border-blue-500 outline-none font-bold placeholder-slate-600 uppercase">
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2">Executive Summary</label>
                    <textarea id="summary" rows="4" required placeholder="Write the primary analysis here..." class="w-full bg-slate-900 border border-slate-700 rounded p-4 text-white focus:border-blue-500 outline-none font-medium leading-relaxed"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded uppercase tracking-[0.3em] transition shadow-lg shadow-blue-500/20 text-xs">
                    Publish to Terminal Node
                </button>
            </form>
            
            <p id="status" class="mt-6 text-center text-xs font-bold uppercase hidden"></p>
        </div>
    </div>

    <script>
        document.getElementById('publish-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            
            const articleData = {
                category: document.getElementById('category').value,
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(articleData)
                });

                if (response.ok) {
                    status.innerText = "✅ PUBLISHED SUCCESSFULLY";
                    status.className = "mt-6 text-center text-xs font-bold uppercase text-green-500 block";
                    document.getElementById('publish-form').reset();
                } else {
                    throw new Error("Publishing Failed");
                }
            } catch (err) {
                status.innerText = "❌ ERROR: Brain Connection Offline";
                status.className = "mt-6 text-center text-xs font-bold uppercase text-red-500 block";
            }
        });
    </script>
</body>
</html>
